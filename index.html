<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link
      rel="shortcut icon"
      href="./Images/android-icon-192x192.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./dist/style.css" />

    <script
      src="https://kit.fontawesome.com/8d424f8808.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <div class="section">
        <h1 id="time-btn">00 : 00 : 00</h1>
        <div class="icon-container">
          <i class="fa-regular fa-circle-stop" id="stop-btn"></i>
          <i class="fa-solid fa-play" id="play-btn"></i>
          <i class="fa-solid fa-rotate-left" id="repaid-btn"></i>
        </div>
      </div>
    </main>
  </body>
</html>
